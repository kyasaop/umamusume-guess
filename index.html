    const answer = characters[0];
    const hintBox = document.getElementById("hintBox");
    const resultBox = document.getElementById("result");

    function getHintColor(field, correct, guess) {
      const diff = Math.abs(correct - guess);
      if (diff === 0) return "green";
      if (field === "支援卡SSR/SR數量") {
        return diff === 1 ? "yellow" : "red";
      } else {
        return diff <= 10 ? "yellow" : "red";
      }
    }

    function compareArrayHint(correct, guess) {
      const matchAll = correct.every(v => guess.includes(v)) && correct.length === guess.length;
      const hasOverlap = correct.some(v => guess.includes(v));
      if (matchAll) return "green";
      if (hasOverlap) return "yellow";
      return "red";
    }

    function renderHints() {
      Object.entries(answer.hint).forEach(([key, value]) => {
        const div = document.createElement("div");

        if (Array.isArray(value)) {
          div.innerHTML = `${key}：` + value.map(v => `<span class="green">${v}</span>`).join("、");
        } else if (typeof value === "object" && key === "加成") {
          const additions = Object.entries(value)
            .map(([attr, num]) => `<div style="margin-left:1em">${attr}：<span class="green">${num}%</span></div>`)
            .join("");
          div.innerHTML = `${key}：<br>${additions}`;
        } else if (typeof value === "number") {
          // 假設玩家猜測是寫死的範例值（可之後從輸入來改）
          const userGuess = key === "支援卡SSR/SR數量" ? 4 : value;
          const color = getHintColor(key, value, userGuess);
          div.innerHTML = `${key}：<span class="${color}">${userGuess}</span>（正解：${value}）`;
        } else {
          div.textContent = `${key}：${value}`;
        }

        hintBox.appendChild(div);
      });
    }

    function checkAnswer() {
      const input = document.getElementById("userInput").value.trim();
      const names = Array.isArray(answer.name_zh) ? answer.name_zh : [answer.name_zh];
      const match = names.some(name => name.startsWith(input));

      resultBox.textContent = match ? `🎉 答對了！正解是「${names[0]}」` : "猜錯了，再試一次！";
      resultBox.className = match ? "result green" : "result red";
    }

    renderHints();
  </script>
