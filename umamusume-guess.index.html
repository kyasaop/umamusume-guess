
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>賽馬娘猜題遊戲</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .hint-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
    .green { color: green; }
    .red { color: red; }
  </style>
</head>
<body>
  <h1>賽馬娘猜題遊戲</h1>
  <div class="hint-box" id="hintBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="輸入馬娘名字..." />
    <button onclick="checkAnswer()">提交</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    const characters = [
  {
    "name_zh": "特別週",
    "name_jp": "スペシャルウィーク",
    "hint": {
      "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "引退" 
    }
  },
  {
    "name_zh": "無聲鈴鹿",
    "name_jp": "サイレンススズカ",
    "hint": {
     "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "引退" 
    }
  },
  {
    "name_zh": "雙渦輪",
    "name_jp": "ツインターボ",
    "hint": {
      "性別": "牡",
      "宿舍": "美浦寮",
      "生世": "引退" 
    }
  }, 
  {
    "name_zh": "帝王光輝", 
    "name_jp": "キングヘイロー",
    "hint": {
      "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "引退" 
    }
  },
  {
    "name_zh": "優秀素質",
    "name_jp": "ナイスネイチャ",
    "hint": {
      "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "引退" 
    }
  },
  {
    "name_zh": "待兼福來",
    "name_jp": "マチカネフクキタル",
    "hint": {
      "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "引退" 
    }
  },
  {
    "name_zh": "春烏菈菈",
    "name_jp": "ハルウララ",
    "hint": {
      "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "健在" 
    }
  },
  {
    "name_zh": ["櫻花進王", "櫻花驀進王"],
    "name_jp": "サクラバクシンオー",
    "hint": {
      "性別": "牡",
      "宿舍": "美浦寮",
      "生世": "引退" 
    }
  },
  {
    "name_zh": "勝利獎券",
    "name_jp": "ウイニングチケット",
    "hint": {
      "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "引退" 
    }
  },
  {
    "name_zh": "愛麗速子",
    "name_jp": "アグネスタキオン",
    "hint": {
      "性別": "牡",
      "宿舍": "栗東寮",
      "生世": "引退" 
    }
  }
];

    const answer = characters[Math.floor(Math.random() * characters.length)];
    const hintBox = document.getElementById("hintBox");
    const resultBox = document.getElementById("result");

    Object.entries(answer.hint).forEach(([key, value]) => {
      const div = document.createElement("div");
      div.textContent = `${key}：${value}`;
      hintBox.appendChild(div);
    });

    function checkAnswer() {
      const input = document.getElementById("userInput").value.trim();
      const names = Array.isArray(answer.name_zh) ? answer.name_zh : [answer.name_zh];
      const match = names.some(name => name.startsWith(input));
      resultBox.textContent = match ? `答對了！正解是「${names[0]}」` : "猜錯了，再試一次！";
      resultBox.className = match ? "result green" : "result red";
    }
  </script>
</body>
</html>
